<!DOCTYPE html>
<html>
    <head>
        <title> My Slide</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="jquery.coverflow.js"></script>





<script>
			$(function() {

				// Alphabet

				$('.coverflow').coverflow();

				$('#first').click(function() {
					$('.coverflow').coverflow('index', 0);
				});

				$('#last').click(function() {
					$('.coverflow').coverflow('index', -1);
				});

				$('#goto6').click(function() {
					$('.coverflow').coverflow('index', 6-1);	// zero-based index!
				});

				$('#keyboard').click(function() {
					$('.coverflow').coverflow('option', 'enableKeyboard', $(this).is(':checked'));
				});

				$('#wheel').click(function() {
					$('.coverflow').coverflow('option', 'enableWheel', $(this).is(':checked'));
				});

				$('#click').click(function() {
					$('.coverflow').coverflow('option', 'enableClick', $(this).is(':checked'));
				});

				/* CD covers */

				if ($.fn.reflect) {
					$('.photos .cover').reflect();
				}

				$('.photos').coverflow({
					easing:			'easeOutElastic',
					duration:		1000,
					index:			3,
					width:			320,
					height:			240,
					visible:		'density',
					selectedCss:	{	opacity: 1	},
					outerCss:		{	opacity: .1	},

					confirm:		function() {
						console.log('Confirm');
					},

					before:			function() {
						$('#photos-name').stop(true).fadeOut('fast');
					},

					select:			function(event, cover) {
						var img = $(cover).children().andSelf().filter('img').last();
						$('#photos-name').text(img.data('name') || 'unknown').stop(true).fadeIn('fast');
					},
				});

				$('#leakdetect').click(function() {
					$('#leakbucket').empty();
					for (var i = 0; i < 100; ++i) {
						$('<div><div>test</div></div>').appendTo('#leakbucket').coverflow();
					}
				});
			});
		</script>
    </head>


    <body>
	<div style="position:absolute;background:rgba(255,255,255,.75);z-index:1000;padding:10px">
			<button id="first">first</button>
			<button id="last">last</button>
		</div>










<div class="photos" autofocus>
			<img class="cover" data-name="Attic" src="demo/attic.jpg"/>
			<img class="cover" data-name="Aurora Borealis" src="demo/aurora.jpg"/>
			<img class="cover" data-name="Barbecued steak" src="demo/barbecue.jpg"/>
			<img class="cover" data-name="Black swan" src="demo/blackswan.jpg"/>
			<img class="cover" data-name="Chess" src="demo/chess.jpg"/>
			<img class="cover" data-name="Fire" src="demo/fire.jpg"/>
			<img class="cover" data-name="Keyboard" src="demo/keyboard.jpg"/>
			<img class="cover" data-name="Locomotive" src="demo/locomotive.jpg"/>
			<img class="cover" data-name="Novo-Diveevo monastery" src="demo/diveevo.jpg"/>
			<img class="cover" data-name="Person" src="demo/person.jpg"/>
			<img class="cover" data-name="Rose" src="demo/rose.jpg"/>
			<img class="cover" data-name="Seagull" src="demo/seagull.jpg"/>
			<img class="cover" data-name="Solar power" src="demo/solarpower.jpg"/>
		</div>
		<div id="photos-info">
			<div id="photos-name"></div>
		</div>

    </body>
</html>
